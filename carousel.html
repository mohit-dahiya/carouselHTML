<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <img src="sam.JPG" alt="Rudransh Dahiya" />
        <blockquote class="testimonial">
            <p class="testimonial-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis dignissimos fuga, 
                omnis et quis facilis facere eum non consequatur optio illum aperiam quam saepe 
                magni modi provident beatae. Quisquam, delectus.
            </p>

            <p class="testimonial-author">
                Rudransh Dahiya
            </p>
            <p class="testimonail-job">
                Student at BBS Dwarka
            </p>
        </blockquote>

        <button class="btn btn-left">
            <svg xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke-width="1.5" 
            stroke="currentColor" 
            class="btn-icon">
                <path stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M15.75 19.5L8.25 12l7.5-7.5" />
              </svg>
            </button>

        <button class="btn btn-right">

            <svg xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke-width="1.5" 
            stroke="currentColor" 
            class="btn-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
              
        </button>

        <div class="dots">
            <button class="dot dot--fill">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
        </div>
    </div>
  </body>
</html>
